

  <div class="ct">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput color="light" (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
          <td mat-cell *matCellDef="let row"> {{row?.date[0] + " " + row?.date[1] + " " + row?.date[2]}} </td>
        </ng-container>
    
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell  *matCellDef="let row"> {{row?.name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
          <td mat-cell *matCellDef="let row; let i = index" > 
            {{row?.phone}} 
          <!-- 
            <button mat-raised-button class="mr-1 ml-1" (click)="editPass(row)" [routerLink]="['edit', row.id]"> Edit </button>
            -->
          </td>

        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[10, 20, 30, 100]"></mat-paginator>
    </div>
    <div class="float-right">
      <button mat-raised-button color="dark" [routerLink]="['addClient']">Add</button>
    </div>

  </div>
